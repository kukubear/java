<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>circle class</title>
<script type="text/javascript">
//Circle 클래스
//생성자 함수정의
function Circle(radius){
	//r은 프로퍼티이고 생성자 함수에서 초기화
	this.r = radius;
	
}

//클래스 프로퍼티, 생성자함수의 프로퍼티
Circle.PI = 3.141592;

//인스턴스 메소드
Circle.prototype.area = function(){
	return Circle.PI * this.r*this.r;
}

//클래스 메서드
Circle.max = function(a,b){
	if(a.r>b.r) return a;
	else return b;
}

var c = new Circle(1.0); 		//인스턴스 생성	
c.r =2.2;						//인스턴스 프로퍼티
var a = c.area();				//인스턴스 메서드	
var x = Math.exp(Circle.PI);	//클래스 프로퍼티
var d = new Circle(1.2); 		//다른 인스턴스
var bigger = Circle.max(c,d); 	//클래스 메서드 


</script>
</head>

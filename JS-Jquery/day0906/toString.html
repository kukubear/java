<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var student = {};
	//속성추가
	student.이름 = '윤인성';
	student.취미 = '악기다루기';
	student.특기 = '프로그래밍';
	student.장래희망 = '생명공학자';

	//메서드 추가
	student.toString = function() {
		var output = '';
		for ( var key in this) {
			//toString()메서드는 출력하지 않게 합니다.
			if (key != 'toString') {

				output += key + '\t' + this[key] + '\n';
			}
		}
		
		return output;
		
	};
delete(student.장래희망); // 속성제거
	alert(student.toString());
</script>
</head>

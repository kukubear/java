<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>생성자 함수 예제1</title>
<script type="text/javascript">
function Rectangle(w,h){
	this.width =w;
	this.height = h;
}
var rect1 = new Rectangle(2,4);

//생성자 함수에 메서드 속성 추가
function Rectangle(w,h){
	this.width = w;
	this.height = h;
	this.area = function(){return this.width * this.height;}
}
var r= new Rectangle(8,11);
var a = r.area();

//생성자 함수를 더 효율적으로 개선 : prototype 사용
function Rectangle(w,h){
	this.width = w;
	this. height = h;
}
//각 인스턴스들이 공유해야하는 property나 메서드를 정의 
Rectangle.prototype.area = function(){
	return this.width * this.height;
}
</script>
</head>

var date4 = new Date();

var output='';

output += '*toLocaleDateString : '+date4.toLocaleDateString() +'\n';
output += '*toLocaleString : '+date4.toLocaleString()+'\n';
output += '*toLocaleTimeString : '+date4.toLocaleTimeString()+'\n';
output += '*toString : '+date4.toString()+'\n';
output += '*toTimeString : '+date4.toTimeString()+'\n';
output += '*toUTCString : '+date4.toUTCString()+'\n';
alert(output);


</script>

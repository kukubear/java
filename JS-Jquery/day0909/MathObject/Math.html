<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>math 내장객체</title>
<script type="text/javascript">
//random은 많이 씀
Math.round(4,7); //5
Math.pow(8,2); // 64, 제곱
Math.sqrt(64); // 8, 루트
Math.abs(-4,7); // 4,7
Math.ceil(4.4); // 5, 올림
Math.floor(4.7); // 4, 내림
Math.min(0,150,30,20,-8,-200); // -200, 최소
Math.max(0,150, 30, 20, -8, -200); // 150 최대
Math.random(); //0~1
Math.floor(Math.random()*10); //0~9
Math.floor(Math.random()*10)+1; //1~10

//min~max 사이 random value, min/max 모두 포함
function getRndInteger(min, max){
	return Math.floor(Math.random()*(max-min+1))+min;
}


</script>
</head>
<body>

</body>
</html>

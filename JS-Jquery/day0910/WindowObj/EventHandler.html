<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Event Handler</title>
<script type="text/javascript">
//하나의 함수 등록
window.onload = prepareGallery;

//함수가 여러 개 일때
window.onload = function(){
	firstFunction();
	secondFunction();
}

//위에 소스는 실체 onload와 연결된 소스르 함수가 추가 될 때 마다 수정해주어야 한다
//이에 대한 해결책으로 addLoadEvent기법을 사용하면 좋다
function addLoadEvent(func){
	var oldonload = window.onload; //onload event에 연결된 메소드를 얻어온다.
	if(typeof window.onload !='function'){ // type이 function이 아니면, onload에 연결된 함수가 없으면
		window.onload = func; //다른 function이 연결되어 있지 않으면 그냥 연결
	}else {
		window.onload = function(){
			oldonload();
			func();
		}
	}
}
addLoadEvent(firstFunction);
addLoadEvent(secondFunction);

</script>
</head>
<body>

</body>
</html>

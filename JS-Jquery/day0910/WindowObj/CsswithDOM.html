<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function styleHeaderSiblings(){
	if(!document.getElementsByTagName) return false;   
	var headers = document.getElementsByTagName("h1");//모든 h1 tag를 얻는다.
	for(var i =0; i<headers.length;i++){
		//첫번째 요소노드에 css지정
		var elem = getNextElement(headers[i].nextSibling); //nextSibling = > 다음 요소노드 이동
		elem.style.fontWeight = "bold";
		elem.sytle.fontSize ="1.2em";
	}
}
//다음 요소노드가 나올 때 가지 재귀호출
function getNextElement(node){
	if(node.nodeType ==1){return node;}
	if(node.nextSibling){return getNextElement(node.nextSibling);}
	return null;
}
</script>
</head>
<body>
<!-- 특정 노드에 style 주기 -->
<!-- class나 id를 지정하여 처리가 가능하나 동적인 코드라면 많은 고민 필요 -->
<h1> 첫번째 제목</h1>
<p>1단락</p>
<p>테스트1</p>
<h1> 두번째 제목</h1>
<p>2단락</p>
<p>테스트2</p>
</body>
</html>

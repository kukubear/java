 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>gugu</title>

</head>
<body>
 <h3>출력을 원하는 구구단을 입력하세요.</h3>
 <input type="number" id="dan" name="dan">
 <input type="button" value="출력" 
  onClick="calcGugu()" >

<script type="text/javascript">
 // var inputNum = $('#dan').val(); -> 에러
 // var inputNum = document.getElementById("dan").value; ->value에 아무것도 출력 안됨
 
 

 function calcGugu() {
  var inputNum = document.getElementById('dan').value;
  console.log(inputNum);
  
  
  document.write("<h1 align = 'center'>" + inputNum + "단 구구단</h1><br><br>");
  document.write("<table border = '1' align ='center' width='400'>");
  for (var i = 1; i <= inputNum; i++) {
   document.write("<tr align ='center'><td>"+i+"</td>");
   
   for (var j = 2; j <= inputNum; j++) {
    
    document.write("<td>"+i*j+"</td>");
    
   }
//   document.write("<td bgcolor ='lightpink'>"+j+"</td>");
  }
 }
 
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트 엘리먼트를 알파벳 순으로 정렬</title>
<script type="text/javascript">
function sortkids(e){
	
	var string = document.getElementsByTagName('li');
	var childArr = [];
	
	for(var i=0; i<string.length; i++){
		childArr.push(string[i].childNodes[0].nodeValue);
		console.log(childArr[i]);
	}
	
	
	childArr.sort();
	
	for(var i=0; i<string.length; i++){
		string[i].innerHTML = childArr[i];
	}
	
	}
	
</script>
</head>
<body>
 <ul id='list'>
   <li>c</li><li>b</li><li>a</li><li>d</li>
 </ul>
 <button onclick="sortkids('list')">Sort list</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트 엘리먼트를 알파벳 순으로 정렬</title>
<script type="text/javascript">

	var string = document.getElementById("list").firstChild.nextSibling;

	var child4 = string4.childNodes[0].nodeValue;
	
	console.log(string2);
	var childArr = [];
	
	childArr.push(child1);
	childArr.push(child2);
	childArr.push(child3);
	childArr.push(child4);
	
	childArr.sort();
	
	for(var i=0; i<childArr.length;i++){
	console.log(childArr[i]);}
	
	var changeLi = document.getElementById("list");
	changeLi.innerHTML = "";
	for(var i =0; i<childArr.length; i++){
	changeLi.innerHTML += "<li>"+childArr[i]+"</li>";
	}

</script>
</head>
<body>
 <ul id='list'>
   <li>c</li><li>b</li><li>a</li><li>d</li>
 </ul>
 <button onclick="sortkids('list')">Sort list</button>

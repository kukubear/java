<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>제품 정보 조회 창 </title>
<Script type ="text/javaScript">

function fn_sendProduct(){
	
	var frmProducts = document.frmProducts;
	var prod_id = frmProducts.prod_id.value;
	var vend_name = frmProducts.vend_name.value;
	
	if(prod_id=null||vend_id=null){
		frmProducts.method="get";
		frmProducts.action ="product";
		frmProducts.submit();
	}
}

</script>
</head>
<body>
<h1> 제품 정보 조회</h1>
<form name = "frmProducts" >
제품번호 <input type="text" name = "prod_id">
공급업체명<input type ="text" name ="vend_name">
<input type="button" value = "조회" onClick ="fn_sendProducts()">
<input type ="button" value ="제품 추가 " onClick = "location.href='http://localhost:8060/pro09/newproduct.html'" >
<input type ="hidden" name="command" value = "listProducts">
</form>
</body>
</html>
